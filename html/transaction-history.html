<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link rel="stylesheet" href="/guides/iguides-common/css/interactive-guides/bankApp.css">
    <style>

        table.transaction {
            border-collapse: collapse;
            border: none;
            table-layout: auto;
            margin-left: 14px;
            margin-right: 14px;
            width: 96%;
        }

        table.transaction th {
            font-weight: 300;  
            color:#8c9ba5;
            letter-spacing:0.3px;
            line-height:26px;
            text-align:left;
            font-size: 12px;
        }

        .tableText {
            padding-left: 6px;
        }

        table.transaction tbody tr:nth-child(even) {
            font-size:12px;
            background:#f0f3f6;
            color: #152935;
            height: 20px;
            letter-spacing:0.46px;  
        }
        
        table.transaction tbody tr:nth-child(odd) {
            font-size:14px;          
            color: #272727;
            height: 30px;
            letter-spacing: 0; 
            border-bottom: 1px solid #dfe3e6;      
        } 

        table.transaction td.bl, table.transaction th.bl {
            border-left: 1px solid #dfe3e6; 
        }

        table.transaction td:first-child {
            border-left: none;
        }

        table.transaction td:last-child {
            border-right: none;
        }

        .greenColor {
            color: #00b4a0;
        }
    </style>
</head>
<body>    
    <div class="bankHeadingBlock">
        <div class="bankHeading">Global eBank</div>
    </div>
    
    <div class="stepIntro">
        <div class="stepIntroText">Your Account</div>
    </div>

    <div>
        <div class="stepIntroText">Recent Transactions</div>
    </div>

    <table class="transaction">
        <tr>
            <th class="tableText" style="width:130px">DESCRIPTION</th>
            <th class="bl tableText" style="width:70px">TYPE</th>
            <th class="bl tableText" style="width:70px">AMOUNT</th>
            <th class="bl tableText" style="width:70px">BALANCE</th>
        </tr>
        <tr>
            <td class="tableText">APRIL 4, 2018</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="bl tableText">Credit card autopay</td>
            <td class="bl tableText">Debit</td>
            <td class="bl tableText">-$200</td>
            <td class="bl tableText">$1785</td>
        </tr>
        <tr>
            <td class="tableText">APRIL 3, 2018</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="bl tableText">Food</td>
            <td class="bl tableText">Debit</td>
            <td class="bl tableText">-$15</td>
            <td class="bl tableText">$1985</td>
        </tr>
        <tr>
            <td class="tableText">APRIL 2, 2018</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="bl tableText">Paycheck</td>
            <td class="bl tableText">Credit</td>
            <td class="bl tableText greenColor">$1000</td>
            <td class="bl tableText">$2000</td>
        </tr>
        <tr>
            <td class="tableText">APRIL 1, 2018</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="bl tableText">Check deposit</td>
            <td class="bl tableText">Deposit</td>
            <td class="bl tableText greenColor">$200</td>
            <td class="bl tableText">$1800</td>
        </tr>
    </table>
</body>
</html>
