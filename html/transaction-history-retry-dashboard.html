<head>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
     
    <style>
        .browserHolder {
            position: relative;
            width: 100%;           
        }
    </style>
</head>
<body>    
    <div id="retryBasicStep" class="pod-animation-slide-from-right" tabindex="0" aria-label="Virtual financial advisor chat summary and sample browser window">

        <div class='dashboardHolder'>
            <div class="timeline">
                <div class="legendText">Timeout</div>
                <div class="timelineContainer">
                    <div class="tickContainer">
                    </div>
                </div>
                <div class="progressBar">
                    <div></div>
                </div>
                <div class="timelineContainer">
                    <div class="tickContainer">
                    </div>                    
                    <div class="timelineLegend timelineLegendStart">0</div>
                    <div class="timelineLegend timelineLegendEnd">10s</div>
                </div>    
                <div class="legendText">Retry</div>
            </div>
        </div>

        <div class='browserHolder'></div>
    </div>
</body>

<script>
    var stepName = stepContent.getCurrentStepName();
    var stepElementId = "retryBasicStep";
    var browser;

    var content = {
        enableStatusBar: false,
        callback: function test(webBrowser) {retryTimeoutCallback.listenToBrowserForTransactionHistoryAfterRetry(webBrowser); }
    };
    webBrowser.create($("[data-step='" + stepName + "']").find('.browserHolder'), stepName, content).done(function(newWebBrowser){
        contentManager.setWebBrowser(stepName, newWebBrowser, 0);
        browser = newWebBrowser;
    });
</script>
